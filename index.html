<html>
<head><title>CALCULATOR</title>
<body><centre><b><u>
<h1>CALCULATOR </h1><centre></br></u>
Number 1: <input type="number"id="number1"><br>
Number 2: <input type="number"id="number2"><br>
 Result: <input type="number"id="result"><br>
<button onclick="findsum()">➕</button><p>
<button onclick="findsub()">➖</button></p>
<button onclick="finddivide()">➗</button><p>
<button onclick="findproduct()">*️⃣</button></p>
<script>function findsum(){
  var n1=parseFloat(document.getElementById("number1").value);
  var n2=parseFloat(document.getElementById("number2").value);
  var r=document.getElementById("result");
  r.value=n1+n2;
}
function findsub(){
  var n1=parseFloat(document.getElementById("number1").value);
  var n2=parseFloat(document.getElementById("number2").value);
  var r=document.getElementById("result");
  r.value=n1-n2;
  }
  function finddivide(){
  var n1=parseFloat(document.getElementById("number1").value);
  var n2=parseFloat(document.getElementById("number2").value);
  var r=document.getElementById("result");
  r.value=n1/n2;
  }
  function findproduct(){
  var n1=parseFloat(document.getElementById("number1").value);
  var n2=parseFloat(document.getElementById("number2").value);
  var r=document.getElementById("result");
  r.value=n1*n2;
  }
</script>

</body>

</html>
